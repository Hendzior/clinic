<body>

<div class="container-fluid">

    <form th:object="${visit}" method="post" th:action="@{/visit}">
        <div>
            <h1>Add new visit: </h1>
            <p>Choose date of visit</p>
            <input type="date" th:value="*{visitDate}" th:field="*{visitDate}">
        </div>

        <p><b>Enter description of visit:</b></p>
        <input type="text" th:field="*{description}">

        <p>Choose patient: </p>
        <!--<div class="select-patient">-->
            <!--<select th:object="${patient}" id="dropPatient">-->
                <!--<option value="0">Select Patient:</option>-->
                <!--<option th:each="patient : ${patients}" th:object="${patient}" th:text="${patient.surname}"></option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="select-patienta">
        <select name="patientId" id="dropPatienta">
            <option value="0">Select Patient:</option>
            <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.surname}"></option>
        </select>
    </div>

        <div class="select-doctor">
            <p>Choose doctor:</p>
            <select name="doctorId" id="dropDoctor">

                <option value="0">Select Doctor:</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.surname}"></option>
            </select>
        </div>

        <input type="submit" value="Add">


        </form>

    </div>

</body>
