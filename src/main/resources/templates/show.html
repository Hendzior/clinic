<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
</head>
    <div class="container-fluid">
        <div class="message">
         <p th:if="${message}" th:text="${message}"></p>
        </div>

    <h3 th:if="${patient}" th:text="${patient.name} +' ' +${patient.surname}"></h3>
    <h3 th:if="${doctor}" th:text="${doctor.name} +' ' +${doctor.surname}"></h3>

    <ul>
        <li th:if="${doctors}" th:each="doctor : ${doctors}" th:text="${doctor.name} +' ' +${doctor.surname}"></li>
        <li th:if="${patients}" th:each="patient : ${patients}" th:text="${patient.name} +' ' +${patient.surname}"></li>
    </ul>
    </div>
</body>
</html>
